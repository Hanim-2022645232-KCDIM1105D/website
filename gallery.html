<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gallery</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

* {
  box-sizing: border-box;
}


.bg-img {
  background-image: url("wallpaper1.JPG");
  min-height: 380px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

body {
  background: white;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  position: absolute;
  bottom: 0;
  width: 100%;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}


.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: Arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}


.contact-container {
  width: 50%;
  margin: 20px auto;
  border-radius: 5px;
  background-color: black;
  padding: 20px;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}


@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>

<body>
<div class="bg-img">

    <a href="internship.html">My Internship Experience</a>
    <a href="gallery.html">Gallery</a>
	<a href="skincare.html">Skincare</a>
	<a href="food.html">Food</a>
  </div>
</div>

<style>
.container {
  display: flex;
  align-items: center;
  gap: 20px; 
  margin-top: 20px;
}

.container img {
  max-width: 400px;
  height: auto;
}

.container .text {
  flex: 1; 
}
</style>

<div class="container">
  <img src="workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">
  
  <div class="text">
	<h1 class="large-font" style="color:MediumSeaGreen;">How to view the gallery?</h1>
      
    <p>
      Click on different parts of the image to explore:
      <ul>
        <li><b>Computer:</b> View the internship gallery.</li>
        <li><b>Phone:</b> Explore the gallery of friends.</li>
        <li><b>Cup of Coffee:</b> Check out the cats gallery.</li>
      </ul>
    </p>
  </div>
</div>

</body>
</html>
